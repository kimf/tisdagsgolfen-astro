<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <filter id="noise">
    <feTurbulence type="fractalNoise" baseFrequency="0.35" numOctaves="3" stitchTiles="stitch" seed="0" result="turbulence" />
  </filter>

  <mask id="mask">
    <rect width="100%" height="100%" fill="white" filter="url(#noise)" />
  </mask>

  <rect width="100%" height="100%" fill="#181618" />
  <rect width="100%" height="100%" fill="white" mask="url(#mask)" opacity="0.1" />
</svg>
